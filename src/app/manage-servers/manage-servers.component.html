<div class="container">
    <div class="row">
        <div class="col-md-10">
            <input [(ngModel)]="selectedStatus" type="text" class="form-control">
            <br>
            <ul class="list-group">
                <li class="list-group-item" 
                *ngFor="let serv of listServers | filter:selectedStatus"
                [ngClass]="setClass(serv)">
                    <strong>{{ serv.name | short:15 }} | {{ serv.type }} | 
                        {{ serv.d | date:'fullDate' | uppercase }} </strong>
                    <span class="badge badge-secondary">{{ serv.status }}</span>
                </li>
            </ul>
            <button class="btn btn-primary" (click)="addNewServer()">Add New Server</button>
            <br>
            {{ myPromise | async}}
        </div>
    </div>
</div>
